<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

    <title>Friends page</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">

        <span>11:11</span>
      </div>

        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>

      </div>
    </div>



    <header class="screen-header">
      <hi class="screen-header__title">Friends</hi>
      <div class="screen-header__icons">

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fas fa-users fa-lg"></i>

            </li>
            <li class="nav__btn">
              <a class="nav__link" href="#">
                <span class="nav__notification">1</span>
                <i class="fas fa-comments fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-lg"></i></i></a></li>
        </ul>
    </nav>   
    
    <script
      src="https://kit.fontawesome.com/dd16014fc4.js"
      crossorigin="anonymous"
    ></script>
