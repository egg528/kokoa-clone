<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <hi class="screen-header__title">Friends</hi>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/11013100_863833050359999_5815603940602728398_n.jpg?_nc_cat=109&_nc_sid=e3f864&_nc_eui2=AeHk7L8SnFzLLcsJruu_9etCjKGLQDXbPJuMoYtANds8mwi9Tu95Yq2hU9wgxPonxqWv9wAxTeoRaPuQckm4f4im&_nc_ohc=WM6rCa53suoAX_pWLIu&_nc_ht=scontent-gmp1-1.xx&oh=08b8101ab6664659ec9e2a7c27d95b02&oe=5F81F749" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
           <h4 class="user-component__title">WooSeok</h4>
           <!--h6 class="user-component__subtitle">this text whatever</h6 > -->
          </div>
       </div>
        <div class="user-component_column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://is4-ssl.mzstatic.com/image/thumb/Purple114/v4/9f/0e/df/9f0edf33-0176-a304-d7d1-c8a9fe09ab9e/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-85-220.png/246x0w.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
             <h4 class="user-component__title--not-bold">Channel</h4>
            </div>
         </div>
          <div class="user-component_column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></i></a></li>
        </ul>
    </nav>   
    <div id="splash-screen">
      <i class="fas fa-comment fa-lg"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>


    <script
      src="https://kit.fontawesome.com/dd16014fc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
