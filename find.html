<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>



    <header class="screen-header">
      <hi class="screen-header__title">Find</hi>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
        <span class="badge__sm"></span>
      </div>
    </header>

    

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>        
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#깨동</h5>
                    <h6 class="open-post__hashtags">#김동겸#팬클럽#동사모</h6>
                    <div class="open-post__members">
                        <img src="https://www.bing.com/images/blob?bcid=S06-teHocckBGw"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <Span class="open-post__members-status">Active</Span>
                    </div>
                </div>
                <div class="open-post__column">
                  <div class="open-post__photo">
                    <img src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-0/p180x540/12832325_871659916276470_5427955819202996726_n.jpg?_nc_cat=106&_nc_sid=f9d7a1&_nc_eui2=AeFe0gNFDaN9kmkyOO4i93FJ7BVwlXgmebvsFXCVeCZ5u3w-hldRtEg61CnibqcuLPLgP25gN-Pkpw9eGZ-Ep4QH&_nc_ohc=PFu7pXNj6okAX9TjgCU&_nc_ht=scontent-gmp1-1.xx&tp=6&oh=6b38df000ce52463c757f764363a26d7&oe=5F845DF0" img/>
                    <div class="open-post__heart-count">
                      <i class="fas fa-heart"></i>
                      <span>300</span>
                    </div>
                  </div>
                </div>
            </div>
            <div class="open-post">
              <div class="open-post__column">
                  <h5 class="open-post__title">#과천종목토론실</h5>
                  <h6 class="open-post__hashtags">#김&장 #신&권 #도망가~</h6>
                  <div class="open-post__members">
                      <img src="https://platum.kr/wp-content/uploads/2016/03/12.jpg"img/>
                      <span class="open-post__members-count">4 members</span>
                      <div class="divider"></div>
                      <Span class="open-post__members-status">Close</Span>
                  </div>
              </div>
              <div class="open-post__column">
                <div class="open-post__photo">
                  <img src="http://www.econovill.com/news/photo/201901/354781_239533_4218.jpg" img/>
                  <div class="open-post__heart-count">
                    <i class="fas fa-heart"></i>
                    <span>30</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="far fa-comment fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></i></a></li>
        </ul>
    </nav>   


    <div id="no-mobile">
      <span>Your screen is too big ㅠ</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/dd16014fc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
