<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to WooSeok Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Wooseok Talk</h1>
      <p class="welcome-header__text">
        If you have a Wooseok Account, log in with your email or phone number
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Wooseok Account or Password</a>
    </form> 

    <div id="no-mobile">
      <span>Your screen is too big ã… </span>
    </div>
    

    <script
      src="https://kit.fontawesome.com/dd16014fc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
