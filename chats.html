<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats page</title>
    <style type="text/css"> 
      a { text-decoration:none}
      a {color: black;}
      </style> 
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>WS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>



    <header class="screen-header">
      <hi class="screen-header__title">Chats</hi>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>

    

    <main class="main-screen">
      <a href="chat.html"> 
        <div class="user-component">
        <div class="user-component__column">
          <img src="https://scontent-gmp1-1.xx.fbcdn.net/v/t31.0-0/p526x296/13072850_1104246576305373_4935445805684305437_o.jpg?_nc_cat=108&_nc_sid=f9d7a1&_nc_eui2=AeFUIG7ZlEA1jzSW05h-yNweIwizqrpnEJwjCLOqumcQnGKttNBbOsKlQuX0dWHcu0YzkNRWJdadID3Ob0DsuvWH&_nc_ohc=RL2n839DJ98AX_BKQvy&_nc_ht=scontent-gmp1-1.xx&tp=6&oh=857e123d132defe787f1831713dead4d&oe=5F812674" class="user-component__avatar" />
          <div class="user-component__text">
           <h4 class="user-component__title">Farmer</h4>
           <h6 class="user-component__subtitle">영차 영차</h6 > 
          </div>
       </div>
        <div class="user-component_column">
            <span class="user-component__time">AM 06:00</span>
            <div class="badge chats-badge">1</div>
        </div>
        </div>
      </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="fas fa-comment fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></i></a></li>
        </ul>
    </nav>   
    
    <script
      src="https://kit.fontawesome.com/dd16014fc4.js"
      crossorigin="anonymous"
    ></script>

</html>
